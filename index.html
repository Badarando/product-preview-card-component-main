<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="principal">
    <figure class="product-image"></figure>
    <section class="product-description">
        <h3 class="intro">Perfume</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <section class="promotion">
          <h2 class="price-promotion">$149.99</h2>
          <h4 class="price">$169.99</h4>
        </section>  
        <button class="addCart-btn">
          <img src="./images/icon-cart.svg" alt="" srcset="">
          Add to Cart
        </button>
    </section>

  </main>
  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

</html>
